<section id="E-commerce-offer-banners">
    <div class="container-fluid">
        <div class="row" style="cursor: pointer;">
            <div *ngFor="let offer of offerData.slice(1, 8);let i=index;trackBy:trackByOfferFn" [ngClass]="i == 4 ? 'col-md-6':'col-md-3'">
                <div class="offer-banners-outter-box" (click)="productDetail(offer)" *ngIf="i<4" [ngClass]="'offer-banners-box0' + (i+1)">
                    <div class="offer-banners-text" [ngClass]="i == 4 ? 'text-left':''">
                        <h5>{{offer?.name}}</h5>
                        <p>just at</p>
                        <h4>{{currency}} {{offer?.fixed_price}}</h4>
                        <a *ngIf="i > 3" href="javaScript:void(0)">Buy Now <i class="fa fa-angle-right"
                                aria-hidden="true"></i></a>
                    </div>
                    <div class="offer-banners-images">
                        <img [src]="offer?.image_path" onError="src = './assets/images/placeholder_image.svg'">
                    </div>
                </div>

                <div class="offer-banners-outter-box" *ngIf="i>3" [ngClass]="'offer-banners-box0' + (i+1)">
                    <div class="offer-banners-text text-left">
                        <h1>{{offer?.name}}</h1>
                        <a (click)="productDetail(offer)">Buy Now <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="offer-banners-images">
                        <img [src]="offer?.image_path" onError="src = './assets/images/placeholder_image.svg'">
                    </div>
                </div>
            </div>
