<a href="javascript:;" class="banner-link">Have a nice summer</a>
<span class="label">All products</span>
<div class="toplevel">
    <ul class="menu-1">
        <ng-container *ngFor="let item of products">
            <li class="menu" *ngFor="let product of item.products">
                <a href="javascript:;" class="storemap">
                    <span>{{product.name}}</span>
                </a>
            </li>
            <hr>
        </ng-container>
    </ul>
</div>
