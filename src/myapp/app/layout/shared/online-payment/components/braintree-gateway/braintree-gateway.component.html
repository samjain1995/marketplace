<!-- for dropin ui -->
<ng-container>
    <div class="dialog-model">
        <div class="dialog-content">
            <div class="container">
                <div class="dialog-header">
                    <h5>Pay With Braintree</h5>
                    <a href="javascript:void(0)" class="dialog-close-button" (click)="close()">&times;</a>
                </div>
                <!-- <form id="payment-form" action="/" method="post">
                    <div id="dropin-container"></div>
                    <input *ngIf="dropInCreated" type="submit" class="pay-button" value="Purchase">
                    <input type="hidden" id="nonce" name="payment_method_nonce">
                </form> -->
                <div id="dropin-container"></div>
                <button [style.display]="dropInCreated ? 'block' : 'none'" id="submit-button" class="pay-button mt-3">Pay</button>
            </div>
        </div>
    </div>
</ng-container>
