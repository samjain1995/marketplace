<ng-container>
    <div class="dialog-model">
        <div class="dialog-content">
            <!-- [style.color]="style?.defaultColor" -->
            <h5>{{'Urway Payment' | translate}}</h5>
            <a href="javascript:void(0)" class="dialog-close-button" (click)="close()">&times;</a>


            <!-- main app container -->

            <div class="jumbotron">
                <div class="container">
                    <div style="width:100%;text-align: center;">
                        <h1 class="heading">Welcome To</h1>
                        <img id="bg" src="https://payments.urway-tech.com/URWAYPG/Images/logo.png" alt="Stickman"
                            width="300px" height="150px">
                    </div>
                </div>
            </div>


            <!-- *********************************************** -->

        </div>
    </div>
</ng-container>
