<ng-template #multipleGateways>
    <div class="dialog-model w-5">
        <div class="dialog-content">
            <div class="dialog-header">
                <h5>Choose Payment Gateway</h5>
                <a href="javascript:void(0)" class="dialog-close-button" (click)="close(false)">&times;</a>
            </div>
            <div class="container gateway-list">
                <div class="row">
                    <div class="col-4" *ngFor="let gateway of paymentGateways;trackBy:trackByPaymentGatewaysFn;">
                        <div class="card gatewayCard" (click)="setGateway(gateway)">
                            <div *ngIf="gateway.name.toLowerCase() == 'cred movil'"
                                style="text-align: center; padding: 20px; cursor: pointer;">
                                <h6>Cred Movil</h6>
                            </div>
                            <div *ngIf="gateway.name.toLowerCase() != 'cred movil'" style="padding: 10px"
                                [ngStyle]="{'background-color':gateway.name.toLowerCase() == 'telr' ? 'black' : '' }">
                                <img style="width: 100%;"
                                    *ngIf="!(['665e32e17729a997401fe467433740e1', 'cfaea42576411d7f9a63acbff493db9760e653cd394a3060ea74afd4b9ba570f'].includes(db_key) && gateway.name.toLowerCase() === 'stripe')"
                                    [src]="'/assets/images/' + gateway.name.toLowerCase() + '.png'">
                                <img *ngIf="['665e32e17729a997401fe467433740e1', 'cfaea42576411d7f9a63acbff493db9760e653cd394a3060ea74afd4b9ba570f'].includes(db_key) && gateway.name.toLowerCase() === 'stripe'"
                                    style="width: 100%;" src="/assets/images/card-icon.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #gatewayError>
    <div class="dialog-model">
        <div class="dialog-content">
            <div class="container">
                <div class="gateway-error">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    <h3>We're Sorry</h3>
                    <p>We are unable to accept online payments at this time, please try again later.</p>
                    <button class="btn btn-lg btn-block" (click)="onClose.emit()">Ok</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
