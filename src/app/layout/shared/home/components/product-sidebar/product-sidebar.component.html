<span class="label">All products</span>
<div class="toplevel">
    <ul class="menu-1">
        <ng-container *ngFor="let item of products">
            <li class="menu" *ngFor="let product of item.products">
                <a href="javascript:;" class="storemap">
                    <span>
                        <img [src]="product.logo" width="15" height="15" alt="">
                       </span>
                       <span style="margin-left: 10px; margin-top: 4px; font-size: 14px; width: 12rem;">
                        {{product.name}}
                       </span>
                </a>
            </li>
            <li style="background: #dadada; height: 2px;"></li>
        </ng-container>
    </ul>
</div>
