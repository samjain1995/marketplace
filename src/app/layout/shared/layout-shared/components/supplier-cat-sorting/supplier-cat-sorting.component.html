<div class="dropdown show cat-srt" *ngIf="settings?.selected_template!=4">
    <button class="btn btn-large dropdown-toggle " id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" [style.color]="style.primaryColor">
        <span [style.color]="style.primaryColor">{{labelText | translate}}:</span>
        {{selectedCatSorting | translate}}</button>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item cursor" *ngIf="settings?.is_pickup_order != 1 && !is_hide_delivery"
            [ngStyle]="catSortValue == 0 ? {'background-color': style.primaryColor, color: '#ffffff'} : {'background-color': '#ffffff', color: style.primaryColor}"
            (click)="onCatSortBy(0)">{{'Delivery' | translate}}</a>
        <a class="dropdown-item cursor" *ngIf="settings?.is_pickup_order != 0  && !is_hide_pickup"
            [ngStyle]="catSortValue == 1 ? {'background-color': style.primaryColor, color: '#ffffff'} : {'background-color': '#ffffff', color: style.primaryColor}"
            (click)="onCatSortBy(1)">{{'selfpickup' | localization | translate}}</a>
        <a class="dropdown-item cursor" *ngIf="settings?.is_table_booking == 1  && !is_hide_dinin"
            [ngStyle]="catSortValue == 2 ? {'background-color': style.primaryColor, color: '#ffffff'} : {'background-color': '#ffffff', color: style.primaryColor}"
            (click)="onCatSortBy(2)">{{'Dining Table' | translate}}</a>
    </div>
</div>
