<div class="mobile-header" [style.background-color]="style?.headerBackgroundColor || style.backgroundColor">
    <div class="header-logo">
        <a class="navbar-brand cursor"
            [class.disabled]="isNavigating" (click)="onLogo()">
            <app-logo [width]="'auto'" [height]="'50'" [logoColor]="style.primaryColor"
                [logoPadding]="'10'">
            </app-logo>
        </a>
    </div>
    <div class="mobile-location">
        <!-- <div class="mobile-other">
            Other <span class="icon-downArrow"></span>
        </div>
        <div class="mobile-location-set">Chandigarh, India</div> -->
        <app-location [settings]="settings"></app-location>
    </div>
    <!-- <div class="mobile-cart">
        <div class="cart_div">
            <app-header-cart [style]="style" [settings]="settings"></app-header-cart>
        </div>
    </div> -->
    <div class="mobile-login-account">
    <a (click)="account()" [style.color]="style?.topHeaderTextColor || style?.headerTextColor">
        <i *ngIf="!loggedIn" class="fa fa-user-o" aria-hidden="true"></i>
        <span *ngIf="!loggedIn">Account</span>

        <div class="user-profile" *ngIf="loggedIn">
            <ng-container [ngTemplateOutlet]="userProfile"></ng-container>
        </div>
    </a>
</div>
</div>

<ng-template #userProfile>
    <a class="nav-link" [routerLink]="['/account/profile']" [ngClass]="settings?.header_theme == 1 ? 'topheader-user' : ''">
        <img [src]="userData?.user_image ? userData?.user_image : '/assets/images/placeholder-user.png'"
            onError="src = './assets/images/placeholder_image.svg'"></a>
